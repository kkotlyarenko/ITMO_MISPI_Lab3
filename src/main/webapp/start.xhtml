<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="resources/templates/index.xhtml">
    <ui:define name="content">
        <h2>Current time</h2>

        <h:form>
            <p:outputPanel id="clockPanel">
                <div class="clock">
                    <h:outputText value="#{clockBean.currentTime}" />
                </div>
            </p:outputPanel>
            <p:poll interval="7" update="clockPanel" />
        </h:form>

        <div class="form-group">
            <h:button value="Go to main page" outcome="main" styleClass="submit-button" />
        </div>
    </ui:define>
</ui:composition>
</html>
